<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الطالب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Cairo', sans-serif;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .welcome {
      background: linear-gradient(to left, #0d47a1, #1976d2);
      color: white;
      padding: 40px;
      border-radius: 16px;
    }
    .card-title {
      font-weight: bold;
      color: #0d47a1;
    }
  </style>
</head>
<body>

<div class="container mt-5">

  <!-- عنوان ترحيبي -->
  <div class="welcome text-center mb-5">
    <h1 id="studentName">مرحباً 🎓</h1>
    <p class="lead">أهلاً بك في لوحة الطالب الخاصة بكلية تكنولوجيا المعلومات - جامعة قنطرة سيناء</p>
  </div>

  <div class="row g-4">
    <!-- بيانات الطالب -->
    <div class="col-md-6">
      <div class="card p-4">
        <h4 class="card-title mb-3">بيانات الطالب</h4>
        <ul class="list-group list-group-flush" id="studentDetails">
          <!-- سيتم ملؤها بـ JS -->
        </ul>
      </div>
    </div>

    <!-- روابط سريعة -->
    <div class="col-md-6">
      <div class="card p-4">
        <h4 class="card-title mb-3">روابط سريعة</h4>
        <div class="d-grid gap-3">
          <a href="grades.html" class="btn btn-outline-primary btn-lg">📊 عرض النتيجة</a>
          <a href="services.html" class="btn btn-outline-success btn-lg">🛠️ الخدمات الطلابية</a>
          <a href="login.html" class="btn btn-outline-danger btn-lg" onclick="logout()">🚪 تسجيل الخروج</a>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  const student = {
    name: localStorage.getItem("studentName"),
    national_id: "30407012617612",
    student_code: "202406077",
    department: "تكنولوجيا المعلومات",
    level: "1"
  };

  if (!student.name) {
    window.location.href = "login.html";
  }

  document.getElementById("studentName").textContent = `مرحباً، ${student.name} 🎓`;

  document.getElementById("studentDetails").innerHTML = `
    <li class="list-group-item">👤 الاسم: ${student.name}</li>
    <li class="list-group-item">🆔 الرقم القومي: ${student.national_id}</li>
    <li class="list-group-item">🎓 الكود الجامعي: ${student.student_code}</li>
    <li class="list-group-item">🏫 القسم: ${student.department}</li>
    <li class="list-group-item">📘 المستوى الدراسي: ${student.level}</li>
  `;

  function logout() {
    localStorage.removeItem("studentName");
  }
</script>

</body>
</html>
